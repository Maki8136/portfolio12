<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPPORT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      animation: fadeIn 1s ease-in-out;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      animation: slideIn 1s ease-out;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      margin: 0 20px;
      color: #000;
      transition: transform 0.3s ease;
      animation: fadeInLinks 1s ease-in-out;
    }
    nav a:hover {
      transform: scale(1.1);
    }

    h2, h3, img {
      animation: slideUp 1s ease-in-out;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border: 2px solid #000;
      opacity: 0;
      animation: fadeInImage 1s ease-in-out forwards;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      animation: fadeIn 1s ease-in-out;
      animation-delay: 2s;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-100%); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInLinks {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInImage {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>
