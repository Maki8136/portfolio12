<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .portfolio-item {
      display: flex;
      margin: 20px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease; 
    }
    .portfolio-item:nth-child(1) {
      animation-delay: 0.2s;
    }
    .portfolio-item:nth-child(2) {
      animation-delay: 0.4s;
    }
    .portfolio-item:nth-child(3) {
      animation-delay: 0.6s;
    }
    .portfolio-item .label {
      background-color: black;
      color: white;
      padding: 20px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease; 
    }
    .portfolio-item .content {
      flex: 1;
      border-bottom: 2px solid black;
      margin-left: 10px;
      padding: 10px;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      margin: 0 20px;
      color: #000;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }

    
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    
    .portfolio-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
    }
    .portfolio-item .label:hover {
      background-color: #333; 
    }
  </style>
</head>
<body>
  <header>Portfolio</header>

  <nav>
    <a href="About_me.html">About</a>
    <a href="Portfolio_me.html">Portfolio</a>
  </nav>
  <div class="portfolio-item">
    <a href="CODE&PROGRAM.html" class="label">Codes & Program</a>
    <div class="content">
      <p>This is where you can see my codes, when you click it</p>
    </div>
  </div>
  <div class="portfolio-item">
    <a href="PROJECT.html" class="label">Project.</a>
    <div class="content">
      <p>This is my projects</p>
    </div>
  </div>
  <div class="portfolio-item">
    <a href="SUPPORT.html" class="label">Support.</a>
    <div class="content">
      <p>This is where you can contact me.</p>
    </div>
  </div>
  
  <footer>Copyright 2025@</footer>
</body>
</html>
